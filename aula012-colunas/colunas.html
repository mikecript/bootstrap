<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container-fluid bg-white p-2">
        <div class="row align-items-start bg-primary m-2 p-2" style="height:100px;">
        <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
        </div>
    </div>

    
    <div class="container-fluid bg-white p-2">
        <div class="row bg-primary align-items-center m-2 p-2" style="height:100px;">
        <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
        </div>
    </div>


    
    <div class="container-fluid bg-white p-2">
        <div class="row bg-primary align-items-end m-2 p-2" style="height:100px;">
        <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
        </div>


            
    <div class="container-fluid bg-white p-2">
        <div class="row bg-primary m-2 p-2" style="height:100px;">
        <div class="col bg-white align-self-start bg-opacity-50 border">Coluna 1</div>
        <div class="col bg-white align-self-center bg-opacity-50 border">Coluna 2</div>
        <div class="col bg-white align-self-end bg-opacity-50 border">Coluna 3</div>
        </div>


        <div class="container-fluid bg-white p-2">
            <div class="row bg-primary justify-content-start m-2 p-2" style="height:100px;">
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
            
            </div>

            

        <div class="container-fluid bg-white p-2">
            <div class="row bg-primary justify-content-center m-2 p-2" style="height:100px;">
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
            
            </div>

            

        <div class="container-fluid bg-white p-2">
            <div class="row bg-primary justify-content-end m-2 p-2" style="height:100px;">
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
            
            </div>


                
            
    <div class="container-fluid bg-white p-2">
        <div class="row bg-primary m-2 p-2" style="height:100px;">
        <div class="col bg-white order-3 bg-opacity-50 border">Coluna 1</div>
        <div class="col bg-white order-2 bg-opacity-50 border">Coluna 2</div>
        <div class="col bg-white order-1 bg-opacity-50 border">Coluna 3</div>
        </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
