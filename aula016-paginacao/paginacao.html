<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <ul class="container pagination">
        <li class="page-item" onclick="ativar(this)"><button class="page-link" >Anterior</button></li>
        <li class="page-item" onclick="ativar(this)"><button class="page-link active">1</button></li>
        <li class="page-item" onclick="ativar(this)"><button class="page-link">2 </button></li>
        <li class="page-item" onclick="ativar(this)"><button class="page-link">3</button></li>
        <li class="page-item" onclick="ativar(this)"><button class="page-link">4</button></li>
        <li class="page-item" onclick="ativar(this)"><button class="page-link">Pr√≥xima</button></li>
    </ul>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<script>
   
    const ativar=(elemento1) => {
       let itens=document.getElementsByClassName('page-item');
       for (let i = 0; i < itens.length; i++) {
           itens[i].classList.remove("active");
           
       }
      
       elemento1.classList.add("active")
    }
</script>
</body>
</html>
