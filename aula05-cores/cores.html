<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curso de bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    
    <div class="container-fluid border border-dark p-3 my-4">
        <p class="h3 text-muted">Muted</p>
        <p class="h3 text-primary">Important</p>
        <p class="h3 text-success">success</p>
        <p class="h3 text-info">info</p>
        <p class="h3 text-warning">warning</p>
        <p class="h3 text-danger">danger</p>
        <p class="h3 text-secondary">secondary</p>
        <p class="h3 text-white-50 bg-dark">white</p>
        <p class="h3 text-dark">dark</p>
        <p class="h3 text-light bg-primary">light</p>
    </div>

    <div class="container-fluid bg-primary border border-dark p-3 my-4">
        <h1>Sucess</h1>
    </div>

    
    <div class="container-fluid bg-secondary border border-dark p-3 my-4">
        <h1>info</h1>
    </div>

    
    <div class="container-fluid bg-info border border-dark p-3 my-4">
        <h1>warning</h1>
    </div>

    
    <div class="container-fluid border bg-warning border-dark p-3 my-4">
        <h1>danger</h1>
    </div>

    
    <div class="container-fluid border bg-danger border-dark p-3 my-4">
        <h1>Secondary</h1>
    </div>

    
    <div class="container-fluid border bg-white text-dark border-dark p-3 my-4">
        <h1>dark</h1>
    </div>

    
    <div class="container-fluid border bg-dark text-white border-dark p-3 my-4">
        <h1>light</h1>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
    crossorigin="anonymous"></script>
  </body>

</html>
