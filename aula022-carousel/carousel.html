<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curso de bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  

    <div id="banner" class="carousel slide" data-bs-ride="carousel">
    <header id="indicadores" class="container carousel-indicators">
        <button type="button"  data-bs-target="#banner" data-bs-slide-to="0" class="active"></button>
        <button type="button"  data-bs-target="#banner" data-bs-slide-to="1"></button>
        <button type="button"  data-bs-target="#banner" data-bs-slide-to="2"></button>
        <button type="button"  data-bs-target="#banner" data-bs-slide-to="3"></button>
    </header>

    <body>
        <section class="carousel-inner" id="imagens">
            <article class="carousel-item active">
                <img src="imagens/curso-js.jpg" class="d-block w-100" alt="">
            </article>
            
            <article class="carousel-item">
                <img src="imagens/react-back.jpg" class="d-block w-100" alt="">
            </article>

            <article class="carousel-item">
                <img src="imagens/bootstrap-thumb.jpg" class="d-block w-100" alt="">
            </article>

            <article class="carousel-item">
                <img src="imagens/photoshop-thumb.jpg" class="d-block w-100" alt="">
            </article>


            <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
    
            <button type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
            crossorigin="anonymous"></script>
    
    </section>
    </body>

 

</div>
</html>
