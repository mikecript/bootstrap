<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curso de bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div id="cont" class="container bg-primary text-white rounded p-4 my-5">
        <h1>CSB cursos</h1>
        <p>Curso de desenvolvimento web com bootstrap</p>
    </div>



    <div class="container">
        <button onclick="document.body.querySelector('#cont').classList.remove('invisible')">Mostrar</button>
        <button onclick="document.body.querySelector('#cont').classList.add('invisible')">Ocultar</button>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
    crossorigin="anonymous"></script>
  </body>

</html>
